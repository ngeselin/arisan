<!DOCTYPE html>
<html>
<head>

  <title>JS Bin</title>

<body>
  <button onclick="arisan()">Kocok</button>
  <label id="user"></label>
<script>
var user  = [

				'Nurin',
				'Intan',

				'NFHO',
				'nadya',
				'Ruslan No Limit',
				'Irvan',
				'Winda',
				'BEBEN',
				'Lia',
				'wulan',
				'silvi',
				'Yeye',
				'Irvan Maul',
				'Yeni',
				'Ai',
				'Naura',
				'Rizki'
			];
function arisan(){
  if(user.length > 0){
	index = Math.floor(Math.random() * user.length);
    document.getElementById('user').innerHTML = user.splice(index,1);
  }else{
    document.getElementById('user').innerHTML = "The End";
  }
}
</script>
</body>
</html>
