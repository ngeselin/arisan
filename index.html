<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Arisan</title>
  <style>
    .center {
      margin: auto;
      width: 60%;
      padding-top: 30%;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
  <div class="center">
     <h1 id="user" class="test">Arisan</h1>
    <button type="button" class="btn btn-default" onclick="arisan(); animateCSS('.test', 'flip')">Kocok</button>
  </div>
<script>
  var   kocok  = [];
  const user   = [
    			'Anna',
				'Annisa',
				'Nurin',
				'Intan',
				'Feryal',
				'NFHO',
				'nadya',
				'Ruslan No Limit',
				'Irvan',
				'Winda',
				'BEBEN',
				'Lia',
				'wulan',
				'silvi',
				'Yeye',
				'Irvan Maul',
				'Yeni',
				'Ai',
				'Naura',
				'Rizki'
			];
    
function arisan(){
  var run = setInterval(function(){
    if(kocok.length > 0){
      index = Math.floor(Math.random() * kocok.length);
      document.getElementById('user').innerHTML = kocok.splice(index,1);
    }else{
      kocok = kocok.concat(user);
    }                 
  }, 10);
  setTimeout(function(){
    clearTimeout(run);
    setTimeout(function(){animateCSS('.test', 'tada')},300);
  },2000);
}
  
function animateCSS(element, animationName, callback) {
    const node = document.querySelector(element)
    node.classList.add('animated', animationName)

    function handleAnimationEnd() {
        node.classList.remove('animated', animationName)
        node.removeEventListener('animationend', handleAnimationEnd)

        if (typeof callback === 'function') callback()
    }

    node.addEventListener('animationend', handleAnimationEnd)
}
</script>
</body>
</html>
